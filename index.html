<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Cover Letter Builder</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Roboto:wght@400;500&family=Open+Sans:wght@400;600&family=Montserrat:wght@400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #f7f7f7;
    --card: #ffffff;
    --ink: #111;
    --muted: #4a5568;
    --radius: 8px;
    --shadow: 0 6px 16px rgba(0,0,0,0.08);
  }

  body {
    font-family: Arial, sans-serif;
    background: var(--bg);
    margin: 0;
    padding: 20px;
    color: #1f2937;
  }

  h1 {
  font-size: 32px;   /* bigger title */
  font-weight: bold;
  margin-bottom: 15px;
  color: #0073e6;
  text-align: center; /* optional: center it */
  }

  .container {
    display: flex;
    gap: 20px;
    max-width: 1200px;
    margin: auto;
    align-items: flex-start;
  }

  .form-section, .preview-section {
    background: var(--card);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
  }

  .form-section {
    flex: 1;
    padding: 20px;
  }

  .form-section label {
    font-weight: 600;
    display: block;
    margin-top: 12px;
    font-size: 13px;
    color: #374151;
  }

  .form-section input,
  .form-section textarea,
  .form-section select {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid #d1d5db;
    background: #fff;
    box-sizing: border-box;
    transition: border-color .15s ease, box-shadow .15s ease;
  }

  .form-section input:focus,
  .form-section textarea:focus,
  .form-section select:focus {
    outline: none;
    border-color: #93c5fd;
    box-shadow: 0 0 0 3px rgba(59,130,246,0.15);
  }

  .form-section textarea { resize: vertical; min-height: 140px; }

  .buttons { margin-top: 18px; display: flex; gap: 10px; }

  .buttons button {
    padding: 10px 16px;
    border: none;
    cursor: pointer;
    background: #1f3a68;
    color: white;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 600;
    letter-spacing: .2px;
  }

  .buttons button#resetBtn { background: #e5e7eb; color: #111827; }
  .buttons button:hover { filter: brightness(0.95); }

  .preview-section { flex: 1; padding: 0; }

  .letter-preview {
    background: white;
    width: 8.5in;
    min-height: 11in;
    padding: 0.75in 1in 1in 1in;
    box-sizing: border-box;
    font-size: 12pt;
    line-height: 1.5;
    color: var(--ink);
    --accent: #1f3a68;
    --heading-color: #111;
    --body-font: "Times New Roman", Times, serif;
    --name-font-weight: 700;
    --name-size: 16pt;
    --header-gap: 8px;
    font-family: var(--body-font);
  }

  .header-info { margin-bottom: 12px; display: flex; flex-direction: column; gap: 2px; color: #232323; }
  .header-name { margin: 0 0 6px 0; font-weight: var(--name-font-weight); font-size: var(--name-size); color: var(--heading-color); display: inline-block; padding-bottom: 3px; border-bottom: 2px solid var(--accent); }
  .contact-info { margin: 0; font-size: 10.5pt; color: #444; }
  #prevHiringManager, #prevCompany, #prevCompanyAddress, #prevDate { margin: 0 0 4px 0; }
  #prevBody { margin-top: 6px; white-space: pre-wrap; }
  .signature { font-family: 'Dancing Script', cursive; font-size: 20pt; margin-top: 16px; color: #111; }

  .style-classic { --accent: #1f3a68; --heading-color: #12213b; --body-font: "Times New Roman", Times, serif; --name-size: 16pt; }
  .style-modern { --accent: #334155; --heading-color: #111827; --body-font: "Roboto", Arial, sans-serif; --name-size: 16pt; }
  .style-elegant { --accent: #7a2430; --heading-color: #36161a; --body-font: "Playfair Display", Georgia, serif; --name-size: 17pt; }
  .style-minimal { --accent: #374151; --heading-color: #1f2937; --body-font: "Open Sans", Arial, sans-serif; --name-size: 16pt; }
  .style-professional { --accent: #233b6e; --heading-color: #14223f; --body-font: "Merriweather", Georgia, serif; --name-size: 16.5pt; position: relative; }
  .style-professional::before { content: ""; position: absolute; left: 1in; right: 1in; top: 0.75in; border-top: 3px solid var(--accent); }
  .style-professional .header-info { padding-top: 8px; }
  .style-contemporary { --accent: #2f4f3e; --heading-color: #1f2a25; --body-font: "Montserrat", "Open Sans", Arial, sans-serif; --name-size: 16pt; }
</style>
</head>
<body>

<!-- Hidden content by default -->
<div id="protectedContent" style="display:none;">
  <h1>Cover Letter Builder</h1>

  <div class="container">
    <div class="form-section">
      <label for="template">Choose Nurse Specialty Template:</label>
      <select id="template">
        <option value="">-- Select Template --</option>
        <option value="medsurg">Medical-Surgical Nurse</option>
        <option value="icu">ICU Nurse</option>
        <option value="er">Emergency Room Nurse</option>
        <option value="travel">Travel Nurse</option>
        <option value="leadership">Nurse Leadership</option>
        <option value="newgrad">New Graduate Nurse</option>
      </select>

      <label>Your Name:</label>
      <input type="text" id="name" placeholder="Full Name">
      <label>Your Address:</label>
      <input type="text" id="address" placeholder="Street, City, State, ZIP">
      <label>Your Phone:</label>
      <input type="text" id="phone" placeholder="(123) 456-7890">
      <label>Your Email:</label>
      <input type="text" id="email" placeholder="you@email.com">
      <label>Date:</label>
      <input type="text" id="date" placeholder="Month Day, Year">
      <label>Hiring Manager Name:</label>
      <input type="text" id="hiringManager" placeholder="Hiring Manager Name">
      <label>Company Name:</label>
      <input type="text" id="company" placeholder="Company Name">
      <label>Company Address:</label>
      <input type="text" id="companyAddress" placeholder="Street, City, State, ZIP">
      <label>Cover Letter Body:</label>
      <textarea id="body" rows="12" placeholder="Type your cover letter here..."></textarea>
      <label>Signature Name:</label>
      <input type="text" id="signatureName" placeholder="Your Signature Name">
      <label>Signature Font:</label>
      <select id="signatureFont">
        <option value="'Dancing Script', cursive">Dancing Script</option>
        <option value="'Great Vibes', cursive">Great Vibes</option>
      </select>
      <label>Cover Letter Style:</label>
      <select id="coverStyle">
        <option value="style-classic" selected>Classic (Navy)</option>
        <option value="style-modern">Modern (Slate)</option>
        <option value="style-elegant">Elegant (Burgundy)</option>
        <option value="style-minimal">Minimal (Charcoal)</option>
        <option value="style-professional">Professional (Navy Rule)</option>
        <option value="style-contemporary">Contemporary (Deep Green)</option>
      </select>

      <!-- Add new button next to Download/Reset -->
<div class="buttons">
  <button id="resetBtn" type="button">Reset</button>
  <button id="regenBtn" type="button">Regenerate Draft</button>
  <button id="downloadBtn" type="button">Download PDF</button>
</div>
    </div>

    <div class="preview-section">
      <div id="letterPreview" class="letter-preview style-classic">
        <div class="header-info">
          <div class="header-name" id="prevName">Your Name</div>
          <div class="contact-info" id="prevAddress">Your Address</div>
          <div class="contact-info" id="prevPhone">Phone</div>
          <div class="contact-info" id="prevEmail">Email</div>
          <div class="contact-info" id="prevDate">Date</div>
        </div>
        <div id="prevHiringManager">Hiring Manager Name</div>
        <div id="prevCompany">Company Name</div>
        <div id="prevCompanyAddress">Company Address</div>
        <br>
        <div id="prevBody">Cover letter text will appear here...</div>
        <br><br>
        <div id="prevSignoff">Sincerely,</div>
        <div class="signature" id="prevSignature">Your Signature</div>
        <div id="prevTypedName">Your Name</div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
  // PASSWORD PROTECTION
  const password = "NURSECOVER2025"; // change your password
  const userInput = prompt("Enter password to access this page:");
  if (!userInput || userInput !== password) {
    document.body.innerHTML = "<h1>Access Denied</h1>";
  } else {
    document.getElementById("protectedContent").style.display = "block";
  }

  // COVER LETTER BUILDER FUNCTIONALITY
  const templates = {
  medsurg: [
    `I am eager to apply for the Medical-Surgical Nurse position at your facility. With extensive experience caring for patients with diverse and often complex health conditions, I have developed strong clinical judgment, adaptability, and the ability to manage multiple priorities in fast-paced environments. I am proficient in patient assessments, medication administration, wound care, and care coordination, ensuring quality outcomes for patients across a variety of diagnoses.  

Beyond my technical skills, I value compassionate care and effective communication. I pride myself on working collaboratively with interdisciplinary teams, supporting patient education, and advocating for the best interests of those I serve. I believe these qualities align closely with the standards of your organization, and I am excited about the opportunity to contribute to your team’s success.`,

    `I am writing to express my interest in the Medical-Surgical Nurse position. Throughout my career, I have had the privilege of caring for patients with a wide range of health conditions, requiring adaptability, attention to detail, and critical thinking. From managing post-surgical recoveries to supporting patients with chronic illnesses, I have consistently provided safe, efficient, and compassionate care.  

In addition to my clinical expertise, I excel in fostering strong communication with patients, families, and interdisciplinary teams. I understand the importance of patient education and advocacy in achieving positive outcomes, and I am committed to upholding your facility’s standards of excellence.` ,

`I am applying for the Medical-Surgical Nurse position with great enthusiasm. I have cared for patients with a wide range of acute and chronic conditions, requiring critical thinking, organization, and adaptability. I am proficient in post-operative care, medication administration, and patient education, ensuring that patients and families feel supported throughout their healthcare journey.  

I take pride in my ability to balance multiple responsibilities while maintaining attention to detail. I believe that effective teamwork and communication are just as important as clinical skill, and I look forward to contributing both to your Med-Surg team.`

  ],

  icu: [
    `I am excited to apply for the ICU Nurse role at your hospital. My background includes caring for critically ill patients who require constant monitoring, advanced life support, and complex interventions. I have developed strong expertise in ventilator management, titrating IV drips, and responding swiftly to emergencies. This role has sharpened my ability to remain composed under pressure while delivering precise, evidence-based care.  

In addition to technical skill, I place a strong emphasis on emotional support and communication with families during critical moments. I recognize that ICU patients and their loved ones face significant challenges, and I strive to provide clarity, reassurance, and compassion. I am confident that my expertise, combined with my calm and supportive approach, make me a strong fit for your ICU team.`,

    `I am eager to bring my intensive care expertise to your hospital’s ICU. Over the course of my nursing career, I have managed the needs of patients in critical condition, often requiring rapid assessments, complex medication titration, and collaboration with multidisciplinary teams. I have extensive experience in ventilator management, invasive line care, and hemodynamic monitoring.  

What sets me apart is my ability to balance clinical precision with compassionate care. I recognize that families in the ICU often face uncertainty and fear, and I take pride in providing clear communication and emotional support. I would be honored to bring this dedication and resilience to your team.`,

`I am passionate about critical care and eager to contribute my expertise as an ICU Nurse at your hospital. My experience includes monitoring unstable patients, managing ventilators, titrating vasoactive drips, and responding to emergencies with precision and confidence.  

What I value most about ICU nursing is the opportunity to provide both advanced clinical care and emotional support to patients and families in crisis. I am committed to bringing compassion, focus, and teamwork to your critical care team.`

  ],

  er: [
    `As an experienced Emergency Room Nurse, I thrive in high-acuity and unpredictable situations where quick decision-making and adaptability are essential. I am skilled in triage, rapid patient assessment, trauma care, and managing urgent medical needs with efficiency and accuracy. My ability to stay calm under pressure allows me to provide safe and effective care, even in chaotic and fast-changing environments.  

At the same time, I recognize the importance of empathy and communication, offering comfort to patients and families in moments of uncertainty. I am passionate about working in dynamic settings that demand collaboration and quick action, and I am eager to bring my energy, focus, and resilience to your emergency department team.`,

    `I am applying for the Emergency Room Nurse position with great enthusiasm. My background includes responding to a wide range of medical emergencies, from trauma cases to acute illnesses, where immediate interventions are often life-saving. I am confident in my ability to manage multiple patients simultaneously, prioritize critical needs, and maintain composure in stressful environments.  

Beyond clinical skills, I strive to support patients and their families with compassion, ensuring that even in urgent situations they feel heard and cared for. I believe my blend of quick decision-making, teamwork, and patient advocacy makes me a valuable addition to your ER team.`,

`I am excited to apply for the Emergency Room Nurse position. I thrive in fast-paced, unpredictable environments where critical thinking and rapid action are essential. I am experienced in trauma care, triage, and managing acute medical crises, always maintaining a calm and focused approach.  

Equally important, I recognize that patients and families often feel overwhelmed in the ER. I take the time to provide reassurance and clear communication, ensuring they feel safe and cared for even in urgent situations.`

  ],

  travel: [
    `I am a dedicated Travel Nurse with a proven ability to adapt quickly to new clinical settings, teams, and patient populations. My experience across different states and facilities has strengthened my flexibility, problem-solving skills, and capacity to provide consistent, high-quality care in diverse environments. Whether floating between departments or stepping into high-demand roles, I thrive in situations that require adaptability and initiative.  

I also understand that successful travel nursing is not only about clinical expertise but also about building trust quickly. I bring professionalism, cultural awareness, and strong interpersonal skills that help me integrate seamlessly into new teams and establish rapport with patients. I look forward to bringing this versatility and dedication to your organization.`,

    `As a Travel Nurse, I have had the privilege of working in a variety of healthcare environments, each with unique challenges and patient needs. This experience has sharpened my ability to adapt rapidly, learn new protocols efficiently, and contribute immediately to patient care teams. I am skilled in building rapport quickly with colleagues and patients alike, ensuring continuity and quality of care regardless of setting.  

I take pride in my ability to blend flexibility with professionalism, making me an asset to facilities that require nurses who can hit the ground running. I am confident my adaptability and commitment will allow me to make a positive impact at your organization.`,

`As a Travel Nurse, I have successfully adapted to new facilities, units, and patient populations with efficiency and professionalism. My assignments have strengthened my flexibility, broadened my clinical skills, and taught me how to integrate seamlessly into new healthcare teams.  

I take pride in being dependable, culturally sensitive, and able to deliver consistent care regardless of location. I look forward to continuing this adaptability and contributing to your facility’s success during my assignment.`

  ],

  leadership: [
    `With a background in nursing leadership, I have successfully guided teams through complex healthcare challenges while ensuring safe, high-quality patient outcomes. My leadership style emphasizes collaboration, mentorship, and accountability, and I take pride in supporting staff development while fostering a positive and efficient work environment. I am skilled in policy implementation, staff education, and process improvement initiatives that enhance patient care and operational efficiency.  

To me, leadership in nursing goes beyond management—it is about inspiring, motivating, and empowering others to perform at their best. I believe that by combining strong communication skills with clinical expertise, I can help your organization continue its tradition of excellence and innovation in patient care.`,

    `I am writing to express my interest in the Nurse Leadership position. Throughout my career, I have been committed to building strong, cohesive teams that prioritize patient safety, efficiency, and professional growth. I have implemented evidence-based practices, developed staff training programs, and fostered environments where collaboration thrives.  

I believe that effective leaders create a culture of trust and accountability. By encouraging open communication, supporting staff development, and modeling professionalism, I aim to strengthen team performance and improve patient outcomes. I would welcome the opportunity to bring my leadership experience to your organization.`,

`I am applying for the Nurse Leadership position because I am passionate about supporting both patients and staff through effective leadership. I have guided teams through challenges, implemented process improvements, and promoted a culture of accountability and respect.  

I believe great leaders empower others to grow. By encouraging collaboration, recognizing strengths, and modeling professionalism, I strive to create an environment where staff feel supported and patients receive the highest standard of care.`

  ],

  newgrad: [
    `As a recent nursing graduate, I bring a strong academic foundation combined with the dedication and enthusiasm to grow into a skilled and compassionate nurse. Through my clinical rotations, I gained experience in medical-surgical, pediatric, and critical care settings, where I developed essential nursing skills and a deep appreciation for the importance of patient-centered care. I am eager to continue learning and applying my knowledge in a professional setting.  

While I may be new to the field, I bring a fresh perspective, adaptability, and a willingness to learn from seasoned professionals. My professors and preceptors consistently noted my ability to connect with patients, demonstrate critical thinking, and collaborate with healthcare teams. I am excited about the opportunity to begin my nursing career at your organization and contribute to the well-being of your patients.`,

    `I am excited to apply for the New Graduate Nurse position at your facility. During my education and clinical rotations, I had the chance to provide care to patients across multiple specialties, from general medical-surgical units to more complex care settings. These experiences gave me confidence in performing assessments, administering medications, and collaborating with healthcare teams to deliver safe, effective care.  

Although I am just beginning my professional career, I bring energy, dedication, and a genuine passion for nursing. I am eager to learn from experienced colleagues while contributing my strong work ethic and patient-centered approach. I would be honored to grow within your organization and serve your patients with compassion and professionalism.`,

`As a new graduate nurse, I bring fresh knowledge, enthusiasm, and a strong foundation in evidence-based practice. During my clinical rotations, I gained experience in diverse specialties, including medical-surgical, pediatrics, and critical care, where I honed my ability to perform thorough assessments, deliver compassionate care, and work effectively in a team.  

I may be new to the profession, but I am highly motivated to learn, grow, and make a meaningful difference. I am eager to begin my career at your facility and contribute to the exceptional care you provide.`

  ]
};
// Track which draft is active per specialty
let draftIndex = {};

// When template changes, load the first draft
document.getElementById("template").addEventListener("input", (e) => {
  const selected = e.target.value;
  if (templates[selected]) {
    draftIndex[selected] = 0; // reset index
    document.getElementById("body").value = templates[selected][0];
  }
  updatePreview();
});

// Regenerate button cycles drafts
document.getElementById("regenBtn").addEventListener("click", () => {
  const selected = document.getElementById("template").value;
  if (templates[selected]) {
    draftIndex[selected] = (draftIndex[selected] + 1) % templates[selected].length;
    document.getElementById("body").value = templates[selected][draftIndex[selected]];
    updatePreview();
  }
});
  function setField(id, value, placeholder) {
    const el = document.getElementById(id);
    if (!value) { el.textContent = placeholder; el.style.display = "none"; }
    else { el.textContent = value; el.style.display = "block"; }
  }

  function updatePreview() {
    const name = document.getElementById("name").value || "Your Name";
    const address = document.getElementById("address").value;
    const phone = document.getElementById("phone").value;
    const email = document.getElementById("email").value;
    const date = document.getElementById("date").value;
    const hiringManager = document.getElementById("hiringManager").value;
    const company = document.getElementById("company").value;
    const companyAddress = document.getElementById("companyAddress").value;

    document.getElementById("prevName").textContent = name;
    setField("prevAddress", address, "Your Address");
    setField("prevPhone", phone, "Phone");
    setField("prevEmail", email, "Email");
    setField("prevDate", date, "Date");
    document.getElementById("prevTypedName").textContent = name;
    setField("prevHiringManager", hiringManager, "Hiring Manager Name");
    setField("prevCompany", company, "Company Name");
    setField("prevCompanyAddress", companyAddress, "Company Address");

    const bodyText = document.getElementById("body").value || "Cover letter text will appear here...";
    document.getElementById("prevBody").textContent = bodyText;

    const sigName = document.getElementById("signatureName").value || name;
    const sigFont = document.getElementById("signatureFont").value;
    const signatureElem = document.getElementById("prevSignature");
    signatureElem.textContent = sigName;
    signatureElem.style.fontFamily = sigFont;

    const styleClass = document.getElementById("coverStyle").value;
    document.getElementById("letterPreview").className = "letter-preview " + styleClass;
  }

  ["template","name","address","phone","email","date","hiringManager",
   "company","companyAddress","body","signatureName","signatureFont","coverStyle"
  ].forEach(id => {
    document.getElementById(id).addEventListener("input", (e) => {
      if (id === "template") {
        const selected = e.target.value;
        if (templates[selected]) { document.getElementById("body").value = templates[selected]; }
      }
      updatePreview();
    });
  });

  document.getElementById("resetBtn").addEventListener("click", () => {
    document.querySelectorAll("input, textarea, select").forEach(el => el.value = "");
    document.getElementById("coverStyle").value = "style-classic";
    updatePreview();
  });

  document.getElementById("downloadBtn").addEventListener("click", () => {
    html2pdf().set({
      margin: [0,0,0,0],
      filename: 'cover_letter.pdf',
      image: { type: 'jpeg', quality: 1 },
      html2canvas: { scale: 2, scrollY: 0 },
      jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    }).from(document.getElementById("letterPreview")).save();
  });

  updatePreview();
</script>

</body>
</html>
